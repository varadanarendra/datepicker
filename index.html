<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Datepicker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="rangepicker">
            <button id="rangePicker"><span id="first_date"></span></nbsp><span id="second_date"></span><span id="btn-text"><b>V</b></span></button>
        </div>
        <div class="dateborder">
            <input type="date" name="" id="date_one">
            <input type="date" name="" id="date_two">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
